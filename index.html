<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>My weather application</title>
  </head>
  <body>
    <div class="containerFull">
      <header>
        <form id="search-form">
          <input 
            class="searchBar"
            type="search"
            placeholder="Enter a city.."
            required 
            id="search-input"
          />
          <input class="submitButtn" type="submit" value="Search" style="font-size:20px"/>
        </form>
        <hr class="break1" />
      </header>
      <main>
        <div class="current-weather">
          <h1 id="current-city">Austin</h1>
          <p class="currentDetails">
            <span id="update-time">Saturday 12:15</span>, sunny <br />
            Humidity: <span class="maroon">45%</span> Wind:
            <span class="maroon">9mph</span>
          </p>
          <div class="currentTemp"><span class="sun" id="logo">☀️ </span> <span id="main-temp">87</span>
          <span class="fahrenheit">°F</span></div>
      </main>
      <hr class="break2" />
      <footer>
        <p class="footer">
          This project was coded by
          <a class="link1" href="#" target="_blank">Jasmine Hart</a> and is
          <a class="link2" href="#" target="_blank"> on GitHub</a> and
          <a class="link3" href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
